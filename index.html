<html>
<title> Download file in Express </title>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>

    $(function () {
        $('#btn').click(function () {
            $.ajax({
                url: "/download", type: 'GET', success: function (result) {
                }
            });
        })
        $('#btm').click(function () {
            const a = document.createElement('a')
            a.href = "/download"
            a.download = "btm_file.csv"
            document.body.appendChild(a)
            a.click()
            document.body.removeChild(a)
        })
    })

</script>
</head>

<body>
    <h2> Hello World</h2>
    <button id="btn">Download</button>
    <br />
    <button id="btm">Download M</button>
    <br />
    <!-- Form to handle single file download request-->
    <form action="/download" method="get">
        <button type="submit">Download Single File</button>
    </form>

    <a download="w.csv" href="/download">Download</a>
</body>

</html>
